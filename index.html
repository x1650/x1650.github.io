var testData = {
  max: 1,
  data: arr_data



};

var baseLayer = L.tileLayer(
  'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution: '...',
    maxZoom: 18
  }
);

var cfg = {
  // radius should be small ONLY if scaleRadius is true (or small radius is intended)
  // if scaleRadius is false it will be the constant radius used in pixels
  "radius": 0.1,
  "maxOpacity": .8,
  // scales the radius based on map zoom
  "scaleRadius": true,
  // if set to false the heatmap uses the global maximum for colorization
  // if activated: uses the data maximum within the current map boundaries
  //   (there will always be a red spot with useLocalExtremas true)
  "useLocalExtrema": true,
  // which field name in your data represents the latitude - default "lat"
  latField: 'lat',
  // which field name in your data represents the longitude - default "lng"
  lngField: 'lng',
  // which field name in your data represents the data value - default "value"
  valueField: 'count'
};


var heatmapLayer = new HeatmapOverlay(cfg);

var map = new L.Map('map-canvas', {
  center: new L.LatLng(14.6019, 121.0355),
  zoom: 12,
  layers: [baseLayer]
});

$.each(arr_data, function(key, value) {
    if(value.count > 0 && value.count < 10){
        radius = 6; opacity = 0.1
    }else if(value.count > 10 && value.count < 30){
        radius = 8; opacity = 0.6
    }else if(value.count > 30 && value.count < 50){
        radius = 10; opacity = 0.8
    }else if(value.count > 50 && value.count < 80){
        radius = 12; opacity = 1
    }else if(value.count > 80 && value.count < 100){
        radius = 14; opacity = 1.2
    }else if(value.count > 100){
        radius = 17; opacity = 1.7
    }

    var circle = L.circle([value.lat, value.lng], {
        color: 'red',
        fillColor: 'red',
        fillOpacity: opacity,
        radius: radius
    }).addTo(map);
    circle.bindPopup(`Lat: ${value.lat}, <br>Lang: ${value.lng},<br> Total Accidents: ${value.count}`);
})

heatmapLayer.setData(testData);
